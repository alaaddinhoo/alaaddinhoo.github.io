<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon IVS Audio Stream</title>

    <!-- Ionicons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!-- Amazon IVS Web Broadcast SDK -->
    <script src="https://web-broadcast.live-video.net/1.19.0/amazon-ivs-web-broadcast.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        height: 100%;
      }

      .container {
        text-align: center;
      }

      ion-icon {
        font-size: 32px;
        cursor: pointer;
        color: black;
        display: none;
        border-radius: 50%;
        padding: 2px;
        transition: border-color 0.3s ease;
        border: 2px solid transparent;
      }

      /* Icon states */
      .icon-visible {
        display: block !important;
      }

      .mic-on {
        border-color: #4caf50 !important; /* Green border for mic ON */
        background-color: rgba(76, 175, 80, 0.1);
      }

      .mic-off {
        border-color: #9e9e9e !important; /* Gray border for mic OFF */
        background-color: rgba(158, 158, 158, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Icon starts hidden -->
      <ion-icon id="audio-toggle" name="volume-mute"></ion-icon>
    </div>

    <script>
      const { Stage, SubscribeType, StageEvents, StreamType, ConnectionState } =
        IVSBroadcastClient;

      let stage;
      let audioElement;
      let isMuted = true;
      let mediaStream = null;
      
      // Audio detection variables
      let audioContext = null;
      let audioAnalyser = null;
      let audioSource = null;
      let audioDetectionInterval = null;
      let lastAudioTime = Date.now();
      let silentDuration = 0;
      let broadcasterMicOn = false; // Track broadcaster's mic state
      const AUDIO_THRESHOLD = 0.01;
      const SILENT_TIMEOUT = 25000;

      const icon = document.getElementById("audio-toggle");

      // Create audio element once
      function createAudioElement() {
        if (audioElement) return audioElement;

        audioElement = document.createElement("audio");
        audioElement.autoplay = true;
        audioElement.muted = true; // Start muted
        audioElement.setAttribute("playsinline", "true");
        document.body.appendChild(audioElement);

        return audioElement;
      }

      // Initialize audio analysis
      function initAudioAnalysis(stream) {
        cleanupAudioAnalysis();
        
        try {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          audioSource = audioContext.createMediaStreamSource(stream);
          audioAnalyser = audioContext.createAnalyser();
          
          audioAnalyser.fftSize = 256;
          audioAnalyser.smoothingTimeConstant = 0.3;
          
          audioSource.connect(audioAnalyser);
          startAudioDetection();
          
          console.log("Audio analysis started");
        } catch (error) {
          console.error("Error initializing audio analysis:", error);
        }
      }

      // Clean up audio analysis
      function cleanupAudioAnalysis() {
        if (audioDetectionInterval) {
          clearInterval(audioDetectionInterval);
          audioDetectionInterval = null;
        }
        
        if (audioSource) {
          try { audioSource.disconnect(); } catch(e) {}
          audioSource = null;
        }
        
        if (audioAnalyser) {
          try { audioAnalyser.disconnect(); } catch(e) {}
          audioAnalyser = null;
        }
        
        if (audioContext && audioContext.state !== 'closed') {
          try { audioContext.close(); } catch(e) {}
          audioContext = null;
        }
        
        silentDuration = 0;
        lastAudioTime = Date.now();
        broadcasterMicOn = false;
      }

      // Detect audio levels
      function startAudioDetection() {
        if (!audioAnalyser) return;

        if (audioDetectionInterval) {
          clearInterval(audioDetectionInterval);
        }

        const bufferLength = audioAnalyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        audioDetectionInterval = setInterval(() => {
          if (!audioAnalyser) return;

          audioAnalyser.getByteFrequencyData(dataArray);
          
          let sum = 0;
          for (let i = 0; i < bufferLength; i++) {
            sum += dataArray[i];
          }
          const average = sum / bufferLength;
          const normalizedVolume = average / 255;
          
          if (normalizedVolume > AUDIO_THRESHOLD) {
            // Audio detected - broadcaster mic is ON
            lastAudioTime = Date.now();
            silentDuration = 0;
            
            if (!broadcasterMicOn) {
              broadcasterMicOn = true;
              updateIconAppearance();
            }
          } else {
            // No audio detected
            const currentTime = Date.now();
            silentDuration = currentTime - lastAudioTime;
            
            // If silent for more than 25 seconds, broadcaster mic is OFF
            if (silentDuration > SILENT_TIMEOUT) {
              if (broadcasterMicOn) {
                broadcasterMicOn = false;
                updateIconAppearance();
              }
            }
          }
        }, 1000);
      }

      // Update icon appearance based on both states
      function updateIconAppearance() {
        // Remove all border classes
        icon.classList.remove('mic-on', 'mic-off');
        
        // Add appropriate border class based on broadcaster's mic state
        if (broadcasterMicOn) {
          icon.classList.add('mic-on');
        } else {
          icon.classList.add('mic-off');
        }
        
        // Set icon name based on user's mute state
        if (isMuted) {
          icon.setAttribute("name", "volume-mute");
        } else {
          icon.setAttribute("name", "volume-high");
        }
      }

      // Join Stage Function
      const joinStage = async (token) => {
        stage = new Stage(token, {
          stageStreamsToPublish: () => [],
          shouldPublishParticipant: () => false,
          shouldSubscribeToParticipant: () => SubscribeType.AUDIO,
        });

        stage.on(StageEvents.STAGE_CONNECTION_STATE_CHANGED, (state) => {
          console.log("Connection state:", state);
          if (state === ConnectionState.DISCONNECTED) {
            icon.style.display = "none";
            cleanupAudioAnalysis();
          }
        });

        // When audio is added
        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_ADDED,
          (participant, streams) => {
            if (!participant.isLocal) {
              const audioStream = streams.find(
                (s) => s.streamType === StreamType.AUDIO
              );

              if (audioStream && audioStream.mediaStreamTrack) {
                mediaStream = new MediaStream([audioStream.mediaStreamTrack]);
                const audioEl = createAudioElement();
                audioEl.srcObject = mediaStream;

                // Show icon
                icon.style.display = "block";
                icon.classList.add('icon-visible');
                
                // Start with broadcaster mic OFF assumption (gray border)
                broadcasterMicOn = false;
                updateIconAppearance();
                
                // Initialize audio detection
                initAudioAnalysis(mediaStream);
                
                // Try to play
                audioEl.play().catch((err) => {
                  console.log("Autoplay prevented:", err);
                });
              }
            }
          }
        );

        // When audio is removed
        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_REMOVED,
          (participant, streams) => {
            const removedAudio = streams.find(
              (s) => s.streamType === StreamType.AUDIO
            );
            if (removedAudio) {
              icon.style.display = "none";
              icon.classList.remove('icon-visible');
              cleanupAudioAnalysis();
              if (audioElement) {
                audioElement.srcObject = null;
              }
            }
          }
        );

        try {
          await stage.join();
          console.log("Successfully joined stage");
        } catch (err) {
          console.error("Error joining stage:", err);
        }
      };

      // Token from query string
      const getTokenFromUrl = () => {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("token");
      };

      // Toggle audio function (user's local mute/unmute)
      function toggleAudio() {
        if (!audioElement || !mediaStream) {
          return;
        }

        isMuted = !isMuted;
        audioElement.muted = isMuted;

        // Update icon appearance (border stays same, only icon name changes)
        updateIconAppearance();

        if (!isMuted) {
          // Try to play if unmuting
          audioElement.play().catch((err) => {
            console.log("Play failed:", err);
          });
        }
      }

      window.addEventListener("DOMContentLoaded", () => {
        const token = getTokenFromUrl();
        if (token) {
          joinStage(token);
        }

        icon.addEventListener("click", toggleAudio);
      });

      window.addEventListener('beforeunload', cleanupAudioAnalysis);
    </script>
  </body>
</html>
