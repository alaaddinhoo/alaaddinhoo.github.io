<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon IVS Audio Stream</title>

    <!-- Ionicons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!-- Amazon IVS Web Broadcast SDK -->
    <script src="https://web-broadcast.live-video.net/1.19.0/amazon-ivs-web-broadcast.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        height: 100%;
      }

      .container {
        text-align: center;
      }

      ion-icon {
        font-size: 32px;
        cursor: pointer;
        color: black;
        display: none;
        border-radius: 50%;
        padding: 2px;
        transition: border-color 0.3s ease;
      }

      /* Icon states */
      .no-stream {
        display: none !important;
      }

      .streaming-mic-on {
        display: block !important;
        border: 2px solid #4caf50; /* Green border */
        background-color: rgba(76, 175, 80, 0.1);
      }

      .streaming-mic-off {
        display: block !important;
        border: 2px solid #9e9e9e; /* Gray border */
        background-color: rgba(158, 158, 158, 0.1);
      }

      .streaming-stopped {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Icon starts hidden -->
      <ion-icon id="audio-toggle" name="volume-mute"></ion-icon>
    </div>

    <script>
      const { Stage, SubscribeType, StageEvents, StreamType, ConnectionState } =
        IVSBroadcastClient;

      let stage;
      let audioElement;
      let isMuted = true;
      let mediaStream = null;
      let audioContext = null;
      let audioAnalyser = null;
      let audioSource = null;
      let isStreaming = false;
      let lastAudioTime = 0;
      let audioDetectionInterval = null;
      let silentDuration = 0;
      const AUDIO_THRESHOLD = 0.01; // Minimum audio level to consider as "sound"
      const SILENT_TIMEOUT = 25000; // 25 seconds of silence = mic off

      const icon = document.getElementById("audio-toggle");

      // Create audio element once
      function createAudioElement() {
        if (audioElement) return audioElement;

        audioElement = document.createElement("audio");
        audioElement.autoplay = true;
        audioElement.muted = true; // Start muted
        audioElement.setAttribute("playsinline", "true");
        document.body.appendChild(audioElement);

        return audioElement;
      }

      // Initialize audio analysis
      function initAudioAnalysis(stream) {
        if (audioContext) {
          cleanupAudioAnalysis();
        }

        try {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          audioSource = audioContext.createMediaStreamSource(stream);
          audioAnalyser = audioContext.createAnalyser();
          
          // Configure analyser
          audioAnalyser.fftSize = 256;
          audioAnalyser.smoothingTimeConstant = 0.8;
          
          // Connect nodes
          audioSource.connect(audioAnalyser);
          
          // Start detection
          startAudioDetection();
          
          console.log("Audio analysis initialized");
        } catch (error) {
          console.error("Error initializing audio analysis:", error);
        }
      }

      // Clean up audio analysis
      function cleanupAudioAnalysis() {
        if (audioDetectionInterval) {
          clearInterval(audioDetectionInterval);
          audioDetectionInterval = null;
        }
        
        if (audioSource) {
          audioSource.disconnect();
          audioSource = null;
        }
        
        if (audioAnalyser) {
          audioAnalyser.disconnect();
          audioAnalyser = null;
        }
        
        if (audioContext && audioContext.state !== 'closed') {
          audioContext.close();
          audioContext = null;
        }
        
        silentDuration = 0;
        lastAudioTime = 0;
      }

      // Detect audio levels
      function startAudioDetection() {
        if (!audioAnalyser) return;

        // Clear any existing interval
        if (audioDetectionInterval) {
          clearInterval(audioDetectionInterval);
        }

        const bufferLength = audioAnalyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        audioDetectionInterval = setInterval(() => {
          if (!audioAnalyser || !isStreaming) return;

          audioAnalyser.getByteFrequencyData(dataArray);
          
          // Calculate average volume
          let sum = 0;
          for (let i = 0; i < bufferLength; i++) {
            sum += dataArray[i];
          }
          const average = sum / bufferLength;
          const normalizedVolume = average / 255; // Normalize to 0-1
          
          // Check if audio is present
          if (normalizedVolume > AUDIO_THRESHOLD) {
            lastAudioTime = Date.now();
            silentDuration = 0;
            
            // Audio detected - mic is ON
            if (!icon.classList.contains('streaming-mic-on')) {
              icon.className = 'streaming-mic-on';
              icon.setAttribute('name', 'volume-high');
            }
          } else {
            // No audio detected
            const currentTime = Date.now();
            silentDuration = currentTime - lastAudioTime;
            
            // If silent for more than 25 seconds, consider mic OFF
            if (silentDuration > SILENT_TIMEOUT) {
              if (!icon.classList.contains('streaming-mic-off')) {
                icon.className = 'streaming-mic-off';
                icon.setAttribute('name', 'volume-mute');
              }
            }
          }
        }, 1000); // Check every second
      }

      // Update icon state
      function updateIconState(state) {
        icon.className = '';
        isStreaming = false;
        
        switch(state) {
          case 'no-stream':
            icon.classList.add('no-stream');
            cleanupAudioAnalysis();
            break;
          case 'streaming-mic-on':
            icon.classList.add('streaming-mic-on');
            icon.setAttribute('name', 'volume-high');
            isStreaming = true;
            break;
          case 'streaming-mic-off':
            icon.classList.add('streaming-mic-off');
            icon.setAttribute('name', 'volume-mute');
            isStreaming = true;
            break;
          case 'streaming-stopped':
            icon.classList.add('streaming-stopped');
            cleanupAudioAnalysis();
            break;
        }
      }

      // Join Stage Function
      const joinStage = async (token) => {
        stage = new Stage(token, {
          stageStreamsToPublish: () => [],
          shouldPublishParticipant: () => false,
          shouldSubscribeToParticipant: () => SubscribeType.AUDIO,
        });

        // Handle connection state changes
        stage.on(StageEvents.STAGE_CONNECTION_STATE_CHANGED, (state) => {
          console.log("Connection state:", state);
          if (state === ConnectionState.CONNECTED) {
            // Connected but no stream yet
            updateIconState('no-stream');
          } else if (state === ConnectionState.DISCONNECTED) {
            updateIconState('streaming-stopped');
          }
        });

        // When audio is added
        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_ADDED,
          (participant, streams) => {
            if (!participant.isLocal) {
              const audioStream = streams.find(
                (s) => s.streamType === StreamType.AUDIO
              );

              if (audioStream && audioStream.mediaStreamTrack) {
                mediaStream = new MediaStream([audioStream.mediaStreamTrack]);
                const audioEl = createAudioElement();
                audioEl.srcObject = mediaStream;

                // Initialize audio analysis
                initAudioAnalysis(mediaStream);
                
                // Set initial state (assume mic is on initially)
                updateIconState('streaming-mic-on');
                lastAudioTime = Date.now();

                // Try to play the audio (may fail due to browser policies)
                audioEl.play().catch((err) => {
                  console.log("Autoplay prevented:", err);
                });
              }
            }
          }
        );

        // When audio is removed
        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_REMOVED,
          (participant, streams) => {
            const removedAudio = streams.find(
              (s) => s.streamType === StreamType.AUDIO
            );
            if (removedAudio) {
              updateIconState('streaming-stopped');
              if (audioElement) {
                audioElement.srcObject = null;
              }
            }
          }
        );

        // Also handle participant leaving
        stage.on(StageEvents.STAGE_PARTICIPANT_LEFT, (participant) => {
          if (!participant.isLocal) {
            updateIconState('streaming-stopped');
            if (audioElement) {
              audioElement.srcObject = null;
            }
          }
        });

        try {
          await stage.join();
          console.log("Successfully joined stage");
        } catch (err) {
          console.error("Error joining stage:", err);
          updateIconState('no-stream');
        }
      };

      // Token from query string
      const getTokenFromUrl = () => {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("token");
      };

      // Toggle audio function (user mute/unmute)
      function toggleAudio() {
        if (!audioElement || !mediaStream) {
          return;
        }

        isMuted = !isMuted;
        audioElement.muted = isMuted;

        if (isMuted) {
          icon.setAttribute("name", "volume-mute");
        } else {
          icon.setAttribute("name", "volume-high");
          
          // Try to play if not already playing
          audioElement.play().catch((err) => {
            console.log("Play failed:", err);
          });
        }
      }

      window.addEventListener("DOMContentLoaded", () => {
        const token = getTokenFromUrl();
        if (token) {
          joinStage(token);
        } else {
          updateIconState('no-stream');
        }

        icon.addEventListener("click", toggleAudio);
      });

      // Cleanup on page unload
      window.addEventListener('beforeunload', () => {
        cleanupAudioAnalysis();
        if (stage) {
          stage.leave();
        }
      });
    </script>
  </body>
</html>
