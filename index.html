<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon IVS Audio Stream</title>

    <!-- Ionicons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!-- Amazon IVS Web Broadcast SDK -->
    <script src="https://web-broadcast.live-video.net/1.19.0/amazon-ivs-web-broadcast.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        height: 100%;
      }

      .container {
        text-align: center;
      }

      video {
        width: 100%;
      }

      ion-icon {
        font-size: 64px;
        cursor: pointer;
        color: black;
        display: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Icon starts hidden -->
      <ion-icon id="audio-toggle" name="volume-mute"></ion-icon>
      <!-- <div id="status">Connecting...</div> -->
    </div>

    <script>
      const { Stage, SubscribeType, StageEvents, StreamType, ConnectionState } =
        IVSBroadcastClient;

      let stage;
      let audioElement;
      let isMuted = true;
      let mediaStream = null;

      const icon = document.getElementById("audio-toggle");
      // const statusEl = document.getElementById("status");

      // Create audio element once
      function createAudioElement() {
        if (audioElement) return audioElement;

        audioElement = document.createElement("audio");
        audioElement.autoplay = true;
        audioElement.muted = true; // Start muted
        audioElement.setAttribute("playsinline", "true");
        document.body.appendChild(audioElement);

        return audioElement;
      }

      // Join Stage Function
      const joinStage = async (token) => {
        stage = new Stage(token, {
          stageStreamsToPublish: () => [],
          shouldPublishParticipant: () => false,
          shouldSubscribeToParticipant: () => SubscribeType.AUDIO,
        });

        // Handle connection state changes
        stage.on(StageEvents.STAGE_CONNECTION_STATE_CHANGED, (state) => {
          console.log("Connection state:", state);
          if (state === ConnectionState.CONNECTED) {
            // statusEl.textContent = "Connected - Click to unmute";
          } else if (state === ConnectionState.DISCONNECTED) {
            // statusEl.textContent = "Disconnected";
            icon.style.display = "none";
          }
        });

        // When audio is added
        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_ADDED,
          (participant, streams) => {
            if (!participant.isLocal) {
              const audioStream = streams.find(
                (s) => s.streamType === StreamType.AUDIO
              );

              if (audioStream && audioStream.mediaStreamTrack) {
                mediaStream = new MediaStream([audioStream.mediaStreamTrack]);
                const audioEl = createAudioElement();
                audioEl.srcObject = mediaStream;

                // Show muted icon
                icon.style.display = "block";
                // statusEl.textContent = "Connected - Click to unmute";

                // Try to play the audio (may fail due to browser policies)
                audioEl.play().catch((err) => {
                  console.log("Autoplay prevented:", err);
                  // statusEl.textContent = "Connected - Click to unmute and play";
                });
              }
            }
          }
        );

        // When audio is removed
        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_REMOVED,
          (participant, streams) => {
            const removedAudio = streams.find(
              (s) => s.streamType === StreamType.AUDIO
            );
            if (removedAudio) {
              // statusEl.textContent = "No active audio stream";
              icon.style.display = "none";
              if (audioElement) {
                audioElement.srcObject = null;
              }
            }
          }
        );

        // Also handle participant leaving
        // stage.on(StageEvents.STAGE_PARTICIPANT_LEFT, (participant) => {
        //   if (!participant.isLocal) {
        //     statusEl.textContent = "Participant left";
        //     icon.style.display = "none";
        //     if (audioElement) {
        //       audioElement.srcObject = null;
        //     }
        //   }
        // });

        try {
          await stage.join();
          console.log("Successfully joined stage");
        } catch (err) {
          console.error("Error joining stage:", err);
          // statusEl.textContent = "Error connecting: " + err.message;
        }
      };

      // Token from query string
      const getTokenFromUrl = () => {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("token");
      };

      // Toggle audio function
      function toggleAudio() {
        if (!audioElement || !mediaStream) {
          // statusEl.textContent = "No audio available";
          return;
        }

        isMuted = !isMuted;
        audioElement.muted = isMuted;

        if (isMuted) {
          icon.setAttribute("name", "volume-mute");
          icon.classList.remove("volume-high");
          icon.classList.add("volume-mute");
          // statusEl.textContent = "Muted";
        } else {
          icon.setAttribute("name", "volume-high");
          icon.classList.remove("volume-mute");
          icon.classList.add("volume-high");
          // statusEl.textContent = "Playing";

          // Try to play if not already playing
          audioElement.play().catch((err) => {
            console.log("Play failed:", err);
            // statusEl.textContent = "Click again to play";
          });
        }
      }

      window.addEventListener("DOMContentLoaded", () => {
        const token = getTokenFromUrl();
        if (token) {
          joinStage(token);
        } else {
          // statusEl.textContent = "Missing token parameter";
        }

        icon.addEventListener("click", toggleAudio);
      });
    </script>
  </body>
</html>
