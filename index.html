<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IVS Auction Audio</title>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://web-broadcast.live-video.net/1.19.0/amazon-ivs-web-broadcast.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      ion-icon {
        font-size: 32px;
        padding: 12px;
        border-radius: 50%;
        display: none;
        color: black;
        cursor: pointer;
      }

      .live {
        background-color: #2ecc71;
      }

      .muted {
        background-color: #e0e0e0;
      }
    </style>
  </head>

  <body>
    <ion-icon id="audio-icon" name="volume-off"></ion-icon>

    <script>
      const {
        Stage,
        SubscribeType,
        StageEvents,
        StreamType,
      } = IVSBroadcastClient;

      const icon = document.getElementById("audio-icon");

      let audioEl = null;
      let audioContext = null;
      let analyser = null;
      let dataArray = null;

      let hasParticipant = false;
      let hasAudioStream = false;
      let isClientMuted = true;
      let silenceTimer = null;

      const SILENCE_THRESHOLD = 25;
      const SILENCE_DELAY = 1000;

      /* ---------------- UI STATES ---------------- */

      function showMuted() {
        icon.style.display = "block";
        icon.className = "muted";
        icon.setAttribute("name", "volume-off");
      }

      function showLive() {
        icon.style.display = "block";
        icon.className = "live";
        icon.setAttribute("name", "volume-high");
      }

      function hideIcon() {
        icon.style.display = "none";
        icon.className = "";
      }

      /* ---------------- AUDIO ANALYSIS ---------------- */

      function setupAnalyser(stream) {
        audioContext = new (window.AudioContext ||
          window.webkitAudioContext)();

        analyser = audioContext.createAnalyser();
        analyser.fftSize = 512;

        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);

        dataArray = new Uint8Array(analyser.frequencyBinCount);
        monitorVolume();
      }

      function monitorVolume() {
        if (!hasAudioStream || !analyser) return;

        analyser.getByteFrequencyData(dataArray);
        const avg =
          dataArray.reduce((a, b) => a + b, 0) / dataArray.length;

        if (avg > SILENCE_THRESHOLD) {
          clearTimeout(silenceTimer);
          silenceTimer = null;
          showLive();
        } else if (!silenceTimer) {
          silenceTimer = setTimeout(() => {
            showMuted();
            silenceTimer = null;
          }, SILENCE_DELAY);
        }

        requestAnimationFrame(monitorVolume);
      }

      /* ---------------- USER CLICK ---------------- */

      icon.addEventListener("click", async () => {
        if (!audioEl) return;

        isClientMuted = !isClientMuted;
        audioEl.muted = isClientMuted;

        if (!isClientMuted) {
          if (audioContext?.state === "suspended") {
            await audioContext.resume();
          }
          try {
            await audioEl.play();
          } catch {}
        }
      });

      /* ---------------- STAGE ---------------- */

      async function joinStage(token) {
        const stage = new Stage(token, {
          stageStreamsToPublish: () => [],
          shouldPublishParticipant: () => false,
          shouldSubscribeToParticipant: () => SubscribeType.AUDIO,
        });

        // ✅ Participant exists (even if mic muted)
        stage.on(StageEvents.STAGE_PARTICIPANT_JOINED, (participant) => {
          if (participant.isLocal) return;
          hasParticipant = true;
          showMuted(); // SHOW ICON IMMEDIATELY
        });

        // ✅ Audio actually starts
        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_ADDED,
          (participant, streams) => {
            if (participant.isLocal) return;

            const audioStream = streams.find(
              (s) => s.streamType === StreamType.AUDIO
            );
            if (!audioStream) return;

            hasAudioStream = true;

            const stream = new MediaStream([
              audioStream.mediaStreamTrack,
            ]);

            audioEl = document.createElement("audio");
            audioEl.srcObject = stream;
            audioEl.autoplay = true;
            audioEl.muted = true;
            audioEl.playsInline = true;
            document.body.appendChild(audioEl);

            setupAnalyser(stream);
            showMuted();
          }
        );

        // ❌ Audio removed
        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_REMOVED,
          () => {
            hasAudioStream = false;
            showMuted();
            if (audioEl) audioEl.srcObject = null;
          }
        );

        // ❌ Participant gone
        stage.on(StageEvents.STAGE_PARTICIPANT_LEFT, () => {
          hasParticipant = false;
          hasAudioStream = false;
          hideIcon();
          if (audioEl) audioEl.srcObject = null;
        });

        await stage.join();
      }

      const token = new URLSearchParams(window.location.search).get("token");
      if (token) joinStage(token);
    </script>
  </body>
</html>
