<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IVS Auction Audio</title>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://web-broadcast.live-video.net/1.19.0/amazon-ivs-web-broadcast.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      ion-icon {
        font-size: 32px;
        padding: 12px;
        border-radius: 50%;
        display: none;
        color: black;
        transition: background-color 0.2s ease;
      }

      .live {
        border: 1px solid #2ecc71;
      }

      .muted {
        border: 1px solid #e0e0e0;
      }
    </style>
  </head>

  <body>
    <ion-icon id="audio-icon" name="volume-mute"></ion-icon>

    <script>
      const {
        Stage,
        SubscribeType,
        StageEvents,
        StreamType,
        ConnectionState,
      } = IVSBroadcastClient;

      const icon = document.getElementById("audio-icon");

      let stage;
      let audioElement;
      let audioContext;
      let analyser;
      let dataArray;
      let mediaStream = null;
      let hasAudioStream = false;
      let silenceTimer = null;

      const SILENCE_THRESHOLD = 25;
      const SILENCE_DELAY = 1000;

      /* ---------- UI helpers ---------- */

      function showMuted() {
        icon.style.display = "block";     // ✅ ALWAYS SHOW
        icon.classList.remove("live");
        icon.classList.add("muted");
        icon.setAttribute("name", "volume-mute");
      }

      function showLive() {
        icon.style.display = "block";     // ✅ ALWAYS SHOW
        icon.classList.remove("muted");
        icon.classList.add("live");
        icon.setAttribute("name", "volume-high");
      }

      function hideIcon() {
        icon.style.display = "none";
        icon.classList.remove("live", "muted");
      }

      /* ---------- Audio element ---------- */

      function createAudioElement() {
        if (audioElement) return audioElement;

        audioElement = document.createElement("audio");
        audioElement.autoplay = true;
        audioElement.muted = false;
        audioElement.playsInline = true;
        document.body.appendChild(audioElement);

        return audioElement;
      }

      /* ---------- Audio analysis ---------- */

      function setupAudioAnalysis(stream) {
        audioContext = new (window.AudioContext ||
          window.webkitAudioContext)();

        audioContext.resume(); // ✅ REQUIRED on mobile

        analyser = audioContext.createAnalyser();
        analyser.fftSize = 512;

        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);

        dataArray = new Uint8Array(analyser.frequencyBinCount);
        monitorVolume();
      }

      function monitorVolume() {
        if (!hasAudioStream) return;

        analyser.getByteFrequencyData(dataArray);
        const avg =
          dataArray.reduce((a, b) => a + b, 0) / dataArray.length;

        if (avg > SILENCE_THRESHOLD) {
          clearTimeout(silenceTimer);
          showLive();
        } else if (!silenceTimer) {
          silenceTimer = setTimeout(() => {
            showMuted();
            silenceTimer = null;
          }, SILENCE_DELAY);
        }

        requestAnimationFrame(monitorVolume);
      }

      /* ---------- Join Stage ---------- */

      async function joinStage(token) {
        stage = new Stage(token, {
          stageStreamsToPublish: () => [],
          shouldPublishParticipant: () => false,
          shouldSubscribeToParticipant: () => SubscribeType.AUDIO,
        });

        stage.on(
          StageEvents.STAGE_CONNECTION_STATE_CHANGED,
          (state) => {
            if (state === ConnectionState.DISCONNECTED) {
              hideIcon();
              hasAudioStream = false;
            }
          }
        );

        // ✅ STREAM EXISTS → SHOW ICON IMMEDIATELY
        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_ADDED,
          (participant, streams) => {
            if (participant.isLocal) return;

            const audioStream = streams.find(
              (s) => s.streamType === StreamType.AUDIO
            );

            if (!audioStream || !audioStream.mediaStreamTrack) return;

            hasAudioStream = true;

            mediaStream = new MediaStream([
              audioStream.mediaStreamTrack,
            ]);

            const audioEl = createAudioElement();
            audioEl.srcObject = mediaStream;

            showMuted(); // ✅ default state until sound detected
            setupAudioAnalysis(mediaStream);

            audioEl.play().catch(() => {});
          }
        );

        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_REMOVED,
          () => {
            hasAudioStream = false;
            hideIcon();
            if (audioElement) audioElement.srcObject = null;
          }
        );

        stage.on(
          StageEvents.STAGE_PARTICIPANT_LEFT,
          () => {
            hasAudioStream = false;
            hideIcon();
            if (audioElement) audioElement.srcObject = null;
          }
        );

        await stage.join();
      }

      /* ---------- Token ---------- */

      function getTokenFromUrl() {
        return new URLSearchParams(window.location.search).get("token");
      }

      const token = getTokenFromUrl();
      if (token) joinStage(token);
    </script>
  </body>
</html>
