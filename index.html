<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IVS Auction Audio</title>

    <!-- Ionicons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!-- Amazon IVS -->
    <script src="https://web-broadcast.live-video.net/1.19.0/amazon-ivs-web-broadcast.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      ion-icon {
        font-size: 32px;
        padding: 12px;
        border-radius: 50%;
        display: none;
        color: black;
        cursor: pointer;
      }

      .live {
        background-color: #2ecc71;
      }

      .muted {
        background-color: #e0e0e0;
      }
    </style>
  </head>

  <body>
    <ion-icon id="audio-icon" name="volume-off"></ion-icon>

    <script>
      const {
        Stage,
        SubscribeType,
        StageEvents,
        StreamType,
      } = IVSBroadcastClient;

      const icon = document.getElementById("audio-icon");

      let audioElement = null;
      let mediaStream = null;

      let audioContext = null;
      let analyser = null;
      let dataArray = null;

      let hasStream = false;
      let isClientMuted = true;
      let silenceTimer = null;

      const SILENCE_THRESHOLD = 25;
      const SILENCE_DELAY = 1000;

      /* ---------------- ICON STATES ---------------- */

      function showMuted() {
        icon.style.display = "block";
        icon.className = "muted";
        icon.setAttribute("name", "volume-off"); // ðŸ”‡ speaker âŒ
      }

      function showLive() {
        icon.style.display = "block";
        icon.className = "live";
        icon.setAttribute("name", "volume-high"); // ðŸ”Š
      }

      function hideIcon() {
        icon.style.display = "none";
        icon.className = "";
      }

      /* ---------------- AUDIO ANALYSIS ---------------- */

      function setupAudioAnalysis(stream) {
        audioContext = new (window.AudioContext ||
          window.webkitAudioContext)();

        analyser = audioContext.createAnalyser();
        analyser.fftSize = 512;

        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);

        dataArray = new Uint8Array(analyser.frequencyBinCount);

        monitorVolume();
      }

      function monitorVolume() {
        if (!hasStream || !analyser) return;

        analyser.getByteFrequencyData(dataArray);
        const avg =
          dataArray.reduce((a, b) => a + b, 0) / dataArray.length;

        if (avg > SILENCE_THRESHOLD) {
          clearTimeout(silenceTimer);
          silenceTimer = null;
          showLive();
        } else if (!silenceTimer) {
          silenceTimer = setTimeout(() => {
            showMuted();
            silenceTimer = null;
          }, SILENCE_DELAY);
        }

        requestAnimationFrame(monitorVolume);
      }

      /* ---------------- USER CLICK (UNLOCK AUDIO) ---------------- */

      icon.addEventListener("click", async () => {
        if (!audioElement) return;

        isClientMuted = !isClientMuted;
        audioElement.muted = isClientMuted;

        if (!isClientMuted) {
          if (audioContext && audioContext.state === "suspended") {
            await audioContext.resume();
          }

          try {
            await audioElement.play();
          } catch (e) {
            console.log("Audio play blocked:", e);
          }
        }
      });

      /* ---------------- IVS STAGE ---------------- */

      async function joinStage(token) {
        const stage = new Stage(token, {
          stageStreamsToPublish: () => [],
          shouldPublishParticipant: () => false,
          shouldSubscribeToParticipant: () => SubscribeType.AUDIO,
        });

        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_ADDED,
          (participant, streams) => {
            const audioStream = streams.find(
              (s) => s.streamType === StreamType.AUDIO
            );

            if (!audioStream) return;

            hasStream = true;

            mediaStream = new MediaStream([
              audioStream.mediaStreamTrack,
            ]);

            audioElement = document.createElement("audio");
            audioElement.srcObject = mediaStream;
            audioElement.autoplay = true;
            audioElement.muted = true; // ðŸ”’ locked until click
            audioElement.playsInline = true;

            document.body.appendChild(audioElement);

            setupAudioAnalysis(mediaStream);
            showMuted(); // default state
          }
        );

        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_REMOVED,
          () => {
            hasStream = false;
            hideIcon();
            if (audioElement) audioElement.srcObject = null;
          }
        );

        stage.on(
          StageEvents.STAGE_PARTICIPANT_LEFT,
          () => {
            hasStream = false;
            hideIcon();
            if (audioElement) audioElement.srcObject = null;
          }
        );

        await stage.join();
      }

      function getTokenFromUrl() {
        return new URLSearchParams(window.location.search).get("token");
      }

      const token = getTokenFromUrl();
      if (token) joinStage(token);
    </script>
  </body>
</html>
