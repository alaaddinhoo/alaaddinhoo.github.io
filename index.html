<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IVS Audio Indicator</title>

    <!-- Ionicons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!-- Amazon IVS Web Broadcast SDK -->
    <script src="https://web-broadcast.live-video.net/1.19.0/amazon-ivs-web-broadcast.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      ion-icon {
        font-size: 32px;
        cursor: pointer;
        color: black;
        display: none;
        padding: 12px;
        border-radius: 50%;
        transition: background-color 0.2s ease;
      }

      .icon-live {
        background-color: #2ecc71;
      }

      .icon-muted {
        background-color: #e0e0e0;
      }
    </style>
  </head>

  <body>
    <ion-icon id="audio-toggle" name="volume-mute"></ion-icon>

    <script>
      const {
        Stage,
        SubscribeType,
        StageEvents,
        StreamType,
        ConnectionState,
      } = IVSBroadcastClient;

      let stage;
      let audioElement;
      let mediaStream = null;
      let hasRemoteParticipant = false;
      let isClientMuted = true;

      const icon = document.getElementById("audio-toggle");

      /* ---------- Audio Element ---------- */

      function createAudioElement() {
        if (audioElement) return audioElement;

        audioElement = document.createElement("audio");
        audioElement.autoplay = true;
        audioElement.muted = true;
        audioElement.setAttribute("playsinline", "true");
        document.body.appendChild(audioElement);

        return audioElement;
      }

      /* ---------- UI Helpers ---------- */

      function showIcon() {
        icon.style.display = "block";
      }

      function hideIcon() {
        icon.style.display = "none";
        icon.classList.remove("icon-live", "icon-muted");
      }

      function setLive() {
        icon.classList.remove("icon-muted");
        icon.classList.add("icon-live");
        icon.setAttribute("name", "volume-high");
      }

      function setMuted() {
        icon.classList.remove("icon-live");
        icon.classList.add("icon-muted");
        icon.setAttribute("name", "volume-mute");
      }

      /* ---------- Client Mute ---------- */

      icon.addEventListener("click", () => {
        if (!audioElement || !mediaStream) return;

        isClientMuted = !isClientMuted;
        audioElement.muted = isClientMuted;

        if (!isClientMuted) {
          audioElement.play().catch(() => {});
        }
      });

      /* ---------- Join Stage ---------- */

      async function joinStage(token) {
        stage = new Stage(token, {
          stageStreamsToPublish: () => [],
          shouldPublishParticipant: () => false,
          shouldSubscribeToParticipant: () => SubscribeType.AUDIO,
        });

        /* Connection cleanup */
        stage.on(
          StageEvents.STAGE_CONNECTION_STATE_CHANGED,
          (state) => {
            if (state === ConnectionState.DISCONNECTED) {
              hideIcon();
              hasRemoteParticipant = false;
              if (audioElement) audioElement.srcObject = null;
            }
          }
        );

        /* Audio stream added → MIC ON */
        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_ADDED,
          (participant, streams) => {
            if (participant.isLocal) return;

            const audioStream = streams.find(
              (s) => s.streamType === StreamType.AUDIO
            );

            if (!audioStream || !audioStream.mediaStreamTrack) return;

            hasRemoteParticipant = true;
            mediaStream = new MediaStream([
              audioStream.mediaStreamTrack,
            ]);

            const audioEl = createAudioElement();
            audioEl.srcObject = mediaStream;

            showIcon();
            setLive();

            audioEl.play().catch(() => {});
          }
        );

        /* Audio stream removed → MIC OFF */
        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_REMOVED,
          (participant, streams) => {
            if (participant.isLocal) return;

            const removedAudio = streams.find(
              (s) => s.streamType === StreamType.AUDIO
            );

            if (!removedAudio || !hasRemoteParticipant) return;

            mediaStream = null;
            setMuted();

            if (audioElement) audioElement.srcObject = null;
          }
        );

        /* Participant left → STREAM STOPPED */
        stage.on(
          StageEvents.STAGE_PARTICIPANT_LEFT,
          (participant) => {
            if (participant.isLocal) return;

            hasRemoteParticipant = false;
            mediaStream = null;

            hideIcon();
            if (audioElement) audioElement.srcObject = null;
          }
        );

        await stage.join();
      }

      /* ---------- Token ---------- */

      function getTokenFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get("token");
      }

      window.addEventListener("DOMContentLoaded", () => {
        const token = getTokenFromUrl();
        if (token) joinStage(token);
      });
    </script>
  </body>
</html>
