<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon IVS Audio Stream</title>

    <!-- Ionicons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!-- Amazon IVS Web Broadcast SDK -->
    <script src="https://web-broadcast.live-video.net/1.19.0/amazon-ivs-web-broadcast.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        height: 100%;
      }

      .container {
        text-align: center;
      }

      ion-icon {
        font-size: 32px;
        cursor: pointer;
        color: black;
        display: none;
        border-radius: 50%;
        padding: 2px;
        transition: border-color 0.3s ease;
      }

      /* Icon states - use existing classes but add borders */
      .volume-high {
        border: 2px solid #4caf50 !important; /* Green border for mic ON */
        background-color: rgba(76, 175, 80, 0.1);
      }

      .volume-mute {
        border: 2px solid #9e9e9e !important; /* Gray border for mic OFF */
        background-color: rgba(158, 158, 158, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Icon starts hidden -->
      <ion-icon id="audio-toggle" name="volume-mute"></ion-icon>
      <!-- <div id="status">Connecting...</div> -->
    </div>

    <script>
      const { Stage, SubscribeType, StageEvents, StreamType, ConnectionState } =
        IVSBroadcastClient;

      let stage;
      let audioElement;
      let isMuted = true;
      let mediaStream = null;
      
      // Audio detection variables
      let audioContext = null;
      let audioAnalyser = null;
      let audioSource = null;
      let audioDetectionInterval = null;
      let lastAudioTime = Date.now();
      let silentDuration = 0;
      const AUDIO_THRESHOLD = 0.01; // Minimum audio level to consider as "sound"
      const SILENT_TIMEOUT = 25000; // 25 seconds of silence = mic off

      const icon = document.getElementById("audio-toggle");

      // Create audio element once
      function createAudioElement() {
        if (audioElement) return audioElement;

        audioElement = document.createElement("audio");
        audioElement.autoplay = true;
        audioElement.muted = true; // Start muted
        audioElement.setAttribute("playsinline", "true");
        document.body.appendChild(audioElement);

        return audioElement;
      }

      // Initialize audio analysis - SIMPLIFIED
      function initAudioAnalysis(stream) {
        // Clean up any existing analysis
        cleanupAudioAnalysis();
        
        try {
          // Create audio context
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          audioSource = audioContext.createMediaStreamSource(stream);
          audioAnalyser = audioContext.createAnalyser();
          
          // Simple configuration
          audioAnalyser.fftSize = 256;
          audioAnalyser.smoothingTimeConstant = 0.3;
          
          // Connect
          audioSource.connect(audioAnalyser);
          
          // Start detection
          startAudioDetection();
          
          console.log("Audio analysis started");
        } catch (error) {
          console.error("Error initializing audio analysis:", error);
        }
      }

      // Clean up audio analysis
      function cleanupAudioAnalysis() {
        if (audioDetectionInterval) {
          clearInterval(audioDetectionInterval);
          audioDetectionInterval = null;
        }
        
        if (audioSource) {
          try { audioSource.disconnect(); } catch(e) {}
          audioSource = null;
        }
        
        if (audioAnalyser) {
          try { audioAnalyser.disconnect(); } catch(e) {}
          audioAnalyser = null;
        }
        
        if (audioContext && audioContext.state !== 'closed') {
          try { audioContext.close(); } catch(e) {}
          audioContext = null;
        }
        
        silentDuration = 0;
        lastAudioTime = Date.now();
      }

      // Detect audio levels - SIMPLIFIED
      function startAudioDetection() {
        if (!audioAnalyser) return;

        // Clear any existing interval
        if (audioDetectionInterval) {
          clearInterval(audioDetectionInterval);
        }

        const bufferLength = audioAnalyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        audioDetectionInterval = setInterval(() => {
          if (!audioAnalyser) return;

          audioAnalyser.getByteFrequencyData(dataArray);
          
          // Calculate average volume - SIMPLIFIED
          let sum = 0;
          for (let i = 0; i < bufferLength; i++) {
            sum += dataArray[i];
          }
          const average = sum / bufferLength;
          const normalizedVolume = average / 255; // Normalize to 0-1
          
          // Check if audio is present
          if (normalizedVolume > AUDIO_THRESHOLD) {
            // Audio detected - mic is ON
            lastAudioTime = Date.now();
            silentDuration = 0;
            
            // Only update if we're showing muted icon
            if (icon.classList.contains('volume-mute') || 
                icon.getAttribute('name') === 'volume-mute') {
              icon.classList.remove('volume-mute');
              icon.classList.add('volume-high');
              icon.setAttribute('name', 'volume-high');
            }
          } else {
            // No audio detected
            const currentTime = Date.now();
            silentDuration = currentTime - lastAudioTime;
            
            // If silent for more than 25 seconds, consider mic OFF
            if (silentDuration > SILENT_TIMEOUT) {
              // Only update if we're showing high volume icon
              if (icon.classList.contains('volume-high') || 
                  icon.getAttribute('name') === 'volume-high') {
                icon.classList.remove('volume-high');
                icon.classList.add('volume-mute');
                icon.setAttribute('name', 'volume-mute');
              }
            }
          }
        }, 1000); // Check every second
      }

      // Join Stage Function - ORIGINAL CODE with audio detection added
      const joinStage = async (token) => {
        stage = new Stage(token, {
          stageStreamsToPublish: () => [],
          shouldPublishParticipant: () => false,
          shouldSubscribeToParticipant: () => SubscribeType.AUDIO,
        });

        // Handle connection state changes - ORIGINAL
        stage.on(StageEvents.STAGE_CONNECTION_STATE_CHANGED, (state) => {
          console.log("Connection state:", state);
          if (state === ConnectionState.CONNECTED) {
            // statusEl.textContent = "Connected - Click to unmute";
          } else if (state === ConnectionState.DISCONNECTED) {
            // statusEl.textContent = "Disconnected";
            icon.style.display = "none";
            cleanupAudioAnalysis();
          }
        });

        // When audio is added - ORIGINAL with audio detection added
        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_ADDED,
          (participant, streams) => {
            if (!participant.isLocal) {
              const audioStream = streams.find(
                (s) => s.streamType === StreamType.AUDIO
              );

              if (audioStream && audioStream.mediaStreamTrack) {
                mediaStream = new MediaStream([audioStream.mediaStreamTrack]);
                const audioEl = createAudioElement();
                audioEl.srcObject = mediaStream;

                // Show muted icon - ORIGINAL
                icon.style.display = "block";
                icon.setAttribute("name", "volume-mute");
                icon.classList.add("volume-mute"); // Start with gray (mic off assumption)
                
                // Initialize audio detection
                initAudioAnalysis(mediaStream);
                
                // Reset audio detection timer
                lastAudioTime = Date.now();

                // Try to play the audio (may fail due to browser policies)
                audioEl.play().catch((err) => {
                  console.log("Autoplay prevented:", err);
                });
              }
            }
          }
        );

        // When audio is removed - ORIGINAL
        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_REMOVED,
          (participant, streams) => {
            const removedAudio = streams.find(
              (s) => s.streamType === StreamType.AUDIO
            );
            if (removedAudio) {
              // statusEl.textContent = "No active audio stream";
              icon.style.display = "none";
              cleanupAudioAnalysis();
              if (audioElement) {
                audioElement.srcObject = null;
              }
            }
          }
        );

        try {
          await stage.join();
          console.log("Successfully joined stage");
        } catch (err) {
          console.error("Error joining stage:", err);
        }
      };

      // Token from query string - ORIGINAL
      const getTokenFromUrl = () => {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("token");
      };

      // Toggle audio function - ORIGINAL (user's local mute/unmute)
      function toggleAudio() {
        if (!audioElement || !mediaStream) {
          return;
        }

        isMuted = !isMuted;
        audioElement.muted = isMuted;

        if (isMuted) {
          icon.setAttribute("name", "volume-mute");
          // Keep existing border class (don't change broadcaster mic status)
        } else {
          icon.setAttribute("name", "volume-high");
          // Keep existing border class (don't change broadcaster mic status)

          // Try to play if not already playing
          audioElement.play().catch((err) => {
            console.log("Play failed:", err);
          });
        }
      }

      window.addEventListener("DOMContentLoaded", () => {
        const token = getTokenFromUrl();
        if (token) {
          joinStage(token);
        }

        icon.addEventListener("click", toggleAudio);
      });

      // Cleanup
      window.addEventListener('beforeunload', cleanupAudioAnalysis);
    </script>
  </body>
</html>
