<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon IVS Audio Stream</title>

    <!-- Ionicons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!-- Amazon IVS Web Broadcast SDK -->
    <script src="https://web-broadcast.live-video.net/1.19.0/amazon-ivs-web-broadcast.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        height: 100%;
      }

      .container {
        text-align: center;
      }

      ion-icon {
        font-size: 32px;
        cursor: pointer;
        color: black;
        display: none;
        padding: 12px;
        border-radius: 50%;
        transition: background-color 0.2s ease;
      }

      /* Source muted */
      .icon-muted {
        background-color: #e0e0e0;
      }

      /* Source live */
      .icon-live {
        background-color: #2ecc71;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ion-icon id="audio-toggle" name="volume-mute"></ion-icon>
    </div>

    <script>
      const {
        Stage,
        SubscribeType,
        StageEvents,
        StreamType,
        ConnectionState,
      } = IVSBroadcastClient;

      let stage;
      let audioElement;
      let mediaStream = null;
      let isClientMuted = true;

      const icon = document.getElementById("audio-toggle");

      /* ---------- Audio Element ---------- */

      function createAudioElement() {
        if (audioElement) return audioElement;

        audioElement = document.createElement("audio");
        audioElement.autoplay = true;
        audioElement.muted = true; // client starts muted
        audioElement.setAttribute("playsinline", "true");
        document.body.appendChild(audioElement);

        return audioElement;
      }

      /* ---------- UI Helpers ---------- */

      function showIcon() {
        icon.style.display = "block";
      }

      function hideIcon() {
        icon.style.display = "none";
        icon.classList.remove("icon-muted", "icon-live");
      }

      function setSourceMuted(isMuted) {
        icon.classList.remove("icon-muted", "icon-live");

        if (isMuted) {
          icon.classList.add("icon-muted");
          icon.setAttribute("name", "volume-mute");
        } else {
          icon.classList.add("icon-live");
          icon.setAttribute("name", "volume-high");
        }
      }

      /* ---------- Client Mute Toggle ---------- */

      function toggleClientAudio() {
        if (!audioElement || !mediaStream) return;

        isClientMuted = !isClientMuted;
        audioElement.muted = isClientMuted;

        if (!isClientMuted) {
          audioElement.play().catch(() => {});
        }
      }

      icon.addEventListener("click", toggleClientAudio);

      /* ---------- Join Stage ---------- */

      async function joinStage(token) {
        stage = new Stage(token, {
          stageStreamsToPublish: () => [],
          shouldPublishParticipant: () => false,
          shouldSubscribeToParticipant: () => SubscribeType.AUDIO,
        });

        /* Connection state */
        stage.on(
          StageEvents.STAGE_CONNECTION_STATE_CHANGED,
          (state) => {
            if (state === ConnectionState.DISCONNECTED) {
              hideIcon();
              if (audioElement) audioElement.srcObject = null;
            }
          }
        );

        /* Audio added */
        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_ADDED,
          (participant, streams) => {
            if (participant.isLocal) return;

            const audioStream = streams.find(
              (s) => s.streamType === StreamType.AUDIO
            );

            if (!audioStream || !audioStream.mediaStreamTrack) return;

            mediaStream = new MediaStream([
              audioStream.mediaStreamTrack,
            ]);

            const audioEl = createAudioElement();
            audioEl.srcObject = mediaStream;

            showIcon();
            setSourceMuted(!audioStream.mediaStreamTrack.enabled);

            audioEl.play().catch(() => {});
          }
        );

        /* Audio removed â†’ source muted / gone */
        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_REMOVED,
          (participant, streams) => {
            const removedAudio = streams.find(
              (s) => s.streamType === StreamType.AUDIO
            );

            if (!removedAudio) return;

            mediaStream = null;
            setSourceMuted(true);

            if (audioElement) audioElement.srcObject = null;
          }
        );

        /* Source mute/unmute while connected */
        stage.on(
          StageEvents.STAGE_PARTICIPANT_UPDATED,
          (participant) => {
            if (participant.isLocal) return;

            const audioStream = participant.streams?.find(
              (s) => s.streamType === StreamType.AUDIO
            );

            if (!audioStream || !audioStream.mediaStreamTrack) {
              setSourceMuted(true);
              return;
            }

            setSourceMuted(!audioStream.mediaStreamTrack.enabled);
          }
        );

        await stage.join();
      }

      /* ---------- Token ---------- */

      function getTokenFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get("token");
      }

      window.addEventListener("DOMContentLoaded", () => {
        const token = getTokenFromUrl();
        if (token) joinStage(token);
      });
    </script>
  </body>
</html>
