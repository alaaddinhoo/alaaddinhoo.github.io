<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon IVS Real-Time Streaming Web Sample</title>

    <!-- Ionicons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!-- Amazon IVS Web Broadcast SDK -->
    <script src="https://web-broadcast.live-video.net/1.19.0/amazon-ivs-web-broadcast.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
      }

      ion-icon {
        font-size: 64px; /* size of icon */
        cursor: pointer;
        color: black; /* change if you want */
      }
    </style>
  </head>
  <body>
    <!-- Default icon: muted -->
    <ion-icon id="audio-toggle" name="volume-mute"></ion-icon>

    <script>
      const { Stage, SubscribeType, StageEvents, ConnectionState, StreamType } =
        IVSBroadcastClient;

      let stage;
      let audioElement;
      let isMuted = true;

      // Join Stage Function
      const joinStage = async (token) => {
        stage = new Stage(token, {
          stageStreamsToPublish: () => [],
          shouldPublishParticipant: () => false,
          shouldSubscribeToParticipant: () => SubscribeType.AUDIO,
        });

        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_ADDED,
          (participant, streams) => {
            if (!participant.isLocal) {
              const audioStream = streams.find(
                (s) => s.streamType === StreamType.AUDIO
              );
              if (audioStream && audioStream.mediaStreamTrack) {
                audioElement = document.createElement("audio");
                audioElement.autoplay = true;
                audioElement.srcObject = new MediaStream([
                  audioStream.mediaStreamTrack,
                ]);
                audioElement.muted = true; // start muted
              }
            }
          }
        );

        try {
          await stage.join();
        } catch (err) {
          console.error("Error joining stage:", err);
        }
      };

      // Token from query string
      const getTokenFromUrl = () => {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("token");
      };

      window.addEventListener("DOMContentLoaded", () => {
        const token = getTokenFromUrl();
        if (token) joinStage(token);

        const icon = document.getElementById("audio-toggle");

        icon.addEventListener("click", () => {
          if (!audioElement) return;

          isMuted = !isMuted;
          audioElement.muted = isMuted;
          icon.setAttribute("name", isMuted ? "volume-mute" : "volume-high");
        });
      });
    </script>
  </body>
</html>
