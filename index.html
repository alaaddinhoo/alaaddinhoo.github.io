<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IVS Auction Audio</title>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://web-broadcast.live-video.net/1.19.0/amazon-ivs-web-broadcast.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      ion-icon {
  font-size: 32px;
  padding: 12px;
  border-radius: 50%;
  display: none;
  color: black;
}

.live {
  background-color: #2ecc71;
}

.muted {
  background-color: #e0e0e0;
}

    </style>
  </head>

  <body>
    <ion-icon id="audio-icon" name="volume-mute"></ion-icon>

    <script>
      const {
        Stage,
        SubscribeType,
        StageEvents,
        StreamType,
      } = IVSBroadcastClient;

      const icon = document.getElementById("audio-icon");

      let audioEl;
      let audioContext;
      let analyser;
      let dataArray;
      let hasStream = false;
      let silenceTimer = null;

      const SILENCE_THRESHOLD = 25; // tweak if needed
      const SILENCE_DELAY = 1000; // ms before gray

      function setLive() {
        icon.style.display = "block";
        icon.className = "live";
        icon.setAttribute("name", "volume-high");
      }

      function setMuted() {
        icon.style.display = "block";
        icon.className = "muted";
        icon.setAttribute("name", "volume-mute");
      }

      function hideIcon() {
        icon.style.display = "none";
        icon.className = "";
      }

      function setupAudioAnalysis(stream) {
        audioContext = new (window.AudioContext ||
          window.webkitAudioContext)();

         audioContext.resume(); // âœ… REQUIRED

        analyser = audioContext.createAnalyser();
        analyser.fftSize = 512;

        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);

        dataArray = new Uint8Array(analyser.frequencyBinCount);

        monitorVolume();
      }

      function monitorVolume() {
        if (!hasStream) return;

        analyser.getByteFrequencyData(dataArray);
        const avg =
          dataArray.reduce((a, b) => a + b, 0) / dataArray.length;

        if (avg > SILENCE_THRESHOLD) {
          clearTimeout(silenceTimer);
          setLive();
        } else {
          if (!silenceTimer) {
            silenceTimer = setTimeout(() => {
              setMuted();
              silenceTimer = null;
            }, SILENCE_DELAY);
          }
        }

        requestAnimationFrame(monitorVolume);
      }

      async function joinStage(token) {
        const stage = new Stage(token, {
          stageStreamsToPublish: () => [],
          shouldPublishParticipant: () => false,
          shouldSubscribeToParticipant: () => SubscribeType.AUDIO,
        });

        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_ADDED,
          (participant, streams) => {
            const audioStream = streams.find(
              (s) => s.streamType === StreamType.AUDIO
            );

            if (!audioStream) return;

            hasStream = true;

            const stream = new MediaStream([
              audioStream.mediaStreamTrack,
            ]);

            audioEl = document.createElement("audio");
            audioEl.autoplay = true;
            audioEl.muted = false;
            audioEl.srcObject = stream;
            document.body.appendChild(audioEl);

            setupAudioAnalysis(stream);
            setMuted(); // assume muted until sound
          }
        );

        stage.on(
          StageEvents.STAGE_PARTICIPANT_STREAMS_REMOVED,
          () => {
            hasStream = false;
            hideIcon();
            if (audioEl) audioEl.srcObject = null;
          }
        );

        stage.on(
          StageEvents.STAGE_PARTICIPANT_LEFT,
          () => {
            hasStream = false;
            hideIcon();
            if (audioEl) audioEl.srcObject = null;
          }
        );

        await stage.join();
      }

      function getTokenFromUrl() {
        return new URLSearchParams(window.location.search).get("token");
      }

      const token = getTokenFromUrl();
      if (token) joinStage(token);
    </script>
  </body>
</html>
